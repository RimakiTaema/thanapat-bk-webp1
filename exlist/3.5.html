<html>
    <head>
        <meta charset="utf-8">
        <title>
            การใช้คำสั่ง "<PRE>...</PRE>"
        </title>
    </head>
    <body>
        <pre>
            "เร็วก็หาว่าล้าหน้า
        พอช้าก็หาว่าอืดอาด
        โง่ก็ถูกตวาด
        พอฉลาดก็ถูกระแวง
            ทำก่อนบอกไม่ได้สั่ง
        ครั้นพอทำทีหลังบอกไม่รู็จักคิด
        คนดี ดี ถูกถีบไปไกลตัว
        แต่กลับเอาคนชั่วมาใกล้ชิด"
        </pre>
    </body>
</html>
